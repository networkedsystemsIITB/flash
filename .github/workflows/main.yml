name: Build

on:
  push:
    branches:
      - main
    paths:
      - examples/**
      - monitor/**
      - lib/**
      - tools/**
      - Makefile
      - meson.build
  pull_request:
    branches:
      - main
    paths:
      - examples/**
      - monitor/**
      - lib/**
      - tools/**
      - Makefile
      - meson.build

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build
      run: make ci_build
