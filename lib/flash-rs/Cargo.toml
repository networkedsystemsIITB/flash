[package]
name = "flash"
version = "0.1.0"
edition = "2024"
description = "Flash userspace library for AF_XDP network function chaining"
repository = "https://github.com/rickydebojeet/flash"
license = "Apache-2.0"

[dependencies]
bitflags = "2.9.0"
libc = "0.2.171"
libxdp-sys = "0.2.1"
tracing = { version = "0.1.41", optional = true }
uds = "0.4.2"

[features]
default = []
tracing = ["dep:tracing"]
